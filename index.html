<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK AL FILE CSS DELLA PAGINA -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- ----------------------------- -->
    <title>Document</title>
</head>

<body>

    <!-- HTML HEADER -->
    <header class="intestazione">
        <figure id="contenitore-intestazione-logo">
            <img id="logo-svg" src="img/logo.svg" alt="Immagine Logo">
        </figure>
    </header>
    <!-- ----------------------------- -->

    <!-- HTML MAIN -->
    <main class="corpo-pagina">

        <!-- HTML MAIN SEZIONE UNO -->
        <section>

            <!-- HTML MAIN SEZIONE UNO HEADER -->
            <header class="intestazione-sezione-uno">
                <h1 id="titolo-sezione-uno">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim
                    Berners-Lee</h1>
                <p id="paragrafo-uno-sezione-uno">Scritto da The Booleaner</p>
                <p id="paragrafo-due-sezione-due">il 10/10/2020</p>
            </header>

            <!-- HTML MAIN SEZIONE UNO FIGURE -->
            <figure id="contenitore-sezione-immagine">
                <img id="immagine-tim-uno" src="img/tim-1.jpg" alt="Immagine Tim Uno">
                <img id="immagine-tim-due" src="img/tim-2.jpg" alt="Immagine Tim Due">
            </figure>
            <p id="paragrafo-tre-sezione-uno">1st Photo: John S. and James L. Knight Foundation, by Scoot Henrichsen</p>
            <p id="paragrafo-quattro-sezione-uno">2nd Photo: Wikimedia, by Paul Clarke</p>

        </section>

    </main>
    <!-- ----------------------------- -->

</body>

</html>
